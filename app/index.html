<body ng-controller="mainCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="white" href="#">FIND PEOPLE with findly</a>
            </div>    
        </div>        
      </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <div id="contactsList" class="listContainer" ng-controller="ListCtrl">
                    <div ng-repeat="contact in contacts track by contact.name">
                        <h2><a href="#/view/{{contact.id}}">{{contact.name}}</a></h2>
                    </div>    
                </div>

            </div>
            <div class="col-md-8">
                <div ng-view></div>
            </div>
        </div>
    </div>



   

</body>
